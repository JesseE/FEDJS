<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Score App</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<header>
		<h1>Web Application Skeleton</h1>
		<nav>
			<ul>
				<li><a href="#/game">Game</a></li>
				<li><a href="#/schedule">Schedule</a></li>
				<li><a href="#/ranking">Ranking</a></li>
		    </ul>
		</nav>
	</header>

	<article>
		<section data-route="game" class="active">
			<table>
				<thead>
					<th>Score</th>
                    <th>Team 1</th>
                    <th>Points T1</th>
                    <th>Points T2</th>
                    <th>Team2</th>
				</thead>
				<tbody data-bind="games">
					<tr>
		                <td data-bind="score"></td>
		                <td data-bind="team1"></td>
		                <td data-bind="team1Score"></td>
		                <td data-bind="team2Score"></td>
		                <td data-bind="team2"></td>		                
	            	</tr>					
				</tbody>
			</table>
		</section>

		<section data-route="schedule">
			<table>
				<thead>
					<th>Date</th>
                    <th>Team 1</th>
                    <th>Points T1</th>
                    <th>Points T2</th>
                    <th>Team2</th>
				</thead>
				<tbody id="scheduletable">
					
				</tbody>

				<tbody data-bind="schedules">
					<tr>
		                <td data-bind="date"></td>
		                <td data-bind="team1"></td>
		                <td data-bind="team1Score"></td>
		                <td data-bind="team2Score"></td>
		                <td data-bind="team2"></td>		                
	            	</tr>					
				</tbody>
			</table>
		</section>

		<section data-route="ranking">
			<table>
				<thead>
					<th>Team</th>
                    <th>Win</th>
                    <th>Lose</th>
                    <th>Points Won</th>
                    <th>Points Lost</th>
                    <th>Sw</th>
                    <th>Sl</th>

				</thead>
				<tbody data-bind="rankings">
					<tr>
		                <td data-bind="team"></td>
		                <td data-bind="Win"></td>
		                <td data-bind="Lost"></td>
		                <td data-bind="Pw"></td>
		                <td data-bind="Pl"></td>
		                <td data-bind="Sw"></td>		                
		                <td data-bind="Sl"></td>		                
		                
	            	</tr>					
				</tbody>
			</table>		
		</section>
	</article>




	<!--Libraries hier toevoegen-->
	<script src="js/libs/quo.js"></script>
	<script src="js/libs/routie.min.js"></script>
	<script src="js/libs/ready.min.js"></script>
	<script src="js/libs/transparancy.min.js"></script>
	<script src="js/libs/mustache.js"></script>

	<!--Application hier toevoegen-->
	<script src="js/scoreapp.js"></script>
</body>
</html>
